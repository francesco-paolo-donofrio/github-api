<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Github Search</title>
</head>
<body>
    <div id="searchBar">
        <select id="searchType">
            <option value="repositories">Repositories</option>
            <option value="users">Users/Organizations</option>
        </select>
        <input type="text" id="search" placeholder="Search GitHub">
        <button id="searchBtn" type="button">Search</button>
    </div>
    <div id="app">
        <div id="cardTemplate" class="wrapper" style="display:none;">
            <div class="banner-image"></div>
            <h1 class="card-title">Title</h1>
            <p class="card-description">Description</p>
            <p class="card-stars">Stars: 0</p>
            <div class="button-wrapper">
                <a href="#" target="_blank" class="btn outline">VIEW ON GITHUB</a>
            </div>
        </div>
    </div>
    
    <script src="dist/bundle.js"></script>
</body>
</html>
